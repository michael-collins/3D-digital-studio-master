---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _topics
  label: Topics
  create: all
  match: "**/*"
- type: directory
  path: _syllabus
  label: Syllabus
  create: all
  match: "**/*"
- type: directory
  path: _grading
  label: Grading
  create: all
  match: "**/*"
- type: directory
  path: _assignments
  label: Assignments
  create: all
  match: "**/*"
- type: directory
  path: _presentations
  label: Presentations
  create: all
  match: "**/*"
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "**/*"
- type: directory
  path: _exercises
  label: Exercises
  create: all
  match: "**/*"
- type: directory
  path: _lessons
  label: Lessons
  create: all
  match: "**/*"
- type: directory
  path: _agendas
  label: Agendas
  create: all
  match: "**/*"
upload_dir: assets/assignment-files
public_path: "/assets/assignment-files"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
