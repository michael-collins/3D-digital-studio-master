---
label: Lesson Lecture
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
  label: Lecture Title
  default: New Lecture
- name: lecture_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Lecture Description
- name: lecture_image
  type: file
  config:
    maxSize: 64
  label: Lecture Image
  description: Image that displays for the lecture
- name: enable_markdown_slides
  type: boolean
  label: Enable Markdown Slides
- name: slides
  type: textarea
  default: |-
    \## Slide 1    A paragraph with some text and a \[link\]([https://revealjs.com/markdown/](https://revealjs.com/markdown/ "https://revealjs.com/markdown/")).

    \---

    \## Slide 2

    \---

    \## Slide 3
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Slides
  description: '## Slide 1    A paragraph with some text and a [link](<a href="https://revealjs.com/markdown/"
    title="https://revealjs.com/markdown/" target="_blank">https://revealjs.com/markdown/</a>).---##
    Slide 2---## Slide 3'
  showOnly:
    field: enable_markdown_slides
- name: enable_external_links
  type: boolean
  label: Enable External Links
- name: external_link
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: false
    label: Title
    showOnly:
      field: enable_external_link
      value: true
    description: Enter the title for the link. This will be the text and alt-text
      display of the hyperlink.
  - name: external_url
    type: text
    config:
      required: false
    label: External URL
    showOnly:
      field: enable_external_link
      value: true
  config:
    min: 
    max: 
    labelField: 
  label: External Link
  showOnly:
    field: enable_external_link
    value: true
- name: enable_downloads
  type: boolean
  label: Enable downloads
  description: File assets available for download
- name: download_files
  type: image_gallery
  config: {}
  label: Download Files
  showOnly:
    field: enable_downloads
    value: true
