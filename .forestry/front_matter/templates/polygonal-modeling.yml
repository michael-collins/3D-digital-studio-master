---
label: lesson-builder
hide_body: true
fields:
- name: lesson
  type: field_group_list
  fields:
  - name: presentation
    type: field_group_list
    fields:
    - name: external_link
      type: text
      config:
        required: false
      label: External Link
      description: Link to lecture slides hosted at an external URL.
    - name: enable_markdown_slides
      type: boolean
      label: Enable Markdown Slides
      default: false
    - name: slides
      type: textarea
      default: |2-
            ## Slide 1    A paragraph with some text and a [link](https://revealjs.com/markdown/).
            ---
            ## Slide 2
            ---
            ## Slide 3
      config:
        required: false
        wysiwyg: true
        schema:
          format: markdown
      label: Slides
      description: Use <a href="https://revealjs.com/markdown/" title="" target="_blank">Reveal
        JS Markdown</a> to create slides.
      showOnly:
        field: enable_markdown_slides
        value: true
    config:
      min: 
      max: 
      labelField: 
    label: Presentation
  - name: readings
    type: field_group_list
    fields:
    - name: readings
      type: field_group_list
      fields:
      - name: title
        type: text
        config:
          required: false
        label: Title
      - name: external_reading_link
        type: text
        config:
          required: false
        label: External Reading Link
      - name: upload_reading_file
        type: boolean
        label: Upload Reading File
      - name: reading_url
        type: file
        config:
          maxSize: 4
        label: Reading File
        description: Upload a pdf or other text file for students to download.
        showOnly:
          field: upload_reading_file
          value: true
      config:
        min: 
        max: 
        labelField: 
      label: Readings
    config:
      min: 
      max: 
      labelField: 
    label: Readings
  config:
    min: 
    max: 
    labelField: 
  label: Lesson
